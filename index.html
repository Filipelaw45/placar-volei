<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <script defer src="./assets/main.js"></script>
  <title>Placar</title>
</head>

<body>
  <div class="container">

    <div class="placar red">
      <button id="fullscreen-btn" class="btn-full"><i class="ri-fullscreen-line"></i></button>
      <button class="btn increment">+</button>
      <button class="btn decrement">-</button>
      <h2 class="victory-red"></h2>
      <h1 class="score team-red">00</h1>
      <button id="clean" class="btn-clean"><i class="ri-delete-bin-line"></i></button>
    </div>

    <div class="placar blue">
      <button class="btn increment">+</button>
      <button class="btn decrement">-</button>
      <button id="reset-btn" class="btn-reset"><i class="ri-restart-line"></i></i></button>
      <h2 class="victory-blue"></h2>
      <h1 class="score team-blue" >00</h1>
    </div>
    


  </div>
</body>

</html>
